<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javanetflix.js"></script>
    <link rel="stylesheet" href="cssnetflix.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="C:\Users\Darshana\Downloads\netflixlogo.png" alt="Netflix Logos">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>

   <div class="language">
            <select id="language-selector" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="hi">हिन्दी</option>
                <option value="ma">मराठी</option>
                <option value="ba">বাংলা</option>
            </select>
        </div>

        <div class="user-profile">
            <img src="C:\Users\Darshana\Downloads\netflixuseravatar.png" alt="User Avatar">
        </div>
    </header>

    <main class="main">
        <section class="banner">
            <div class="banner-content">
                <h1 id="welcome-message">Welcome to Netflix</h1>
                <p id="content-message">Unlimited movies, TV shows, and more.</p>
                <button class="cta-button">Sign Up</button>
            </div>
        </section>

        <section class="content">
            
        </section>
    </main>
</body>
</html>
